<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/style.css">
        <title>Clicker</title>
    </head>
    <body>
        <div class="field">
            <div class="start-block">
                <p class="start-block__text">Tap to start</p>
            </div>
            <div class="end-block">
                <div class="end-block__inner">
                    <p class="end-block__res-text">
                        Result:
                        <span class="end-block__res"></span>
                    </p>
                    <button class="attempt-btn" type="button">try again</button>
                </div>
            </div>
            <div class="field__goal">
                <img src="assets/img/goal-img/w.jpg" alt="">
            </div>
        </div>
        <div class="count">0</div>
        <div class="timer">15</div>
        <script src="assets/script.js"></script>
    </body>
</html>

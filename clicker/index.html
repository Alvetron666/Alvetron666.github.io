<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/style.css">
        <title>Clicker</title>
    </head>
    <body>
        <div class="field">
            <div class="start-block">
                <p class="start-block__text">Tap to start</p>
            </div>
            <div class="end-block">
                <div class="end-block__inner">
                    <p class="end-block__res-text">
                        Result:
                        <span class="end-block__res"></span>
                    </p>
                    <button class="attempt-btn" type="button">try again</button>
                </div>
            </div>
            <div class="field__goal">
                <img src="assets/img/goal-img/ricardo.jpg" alt="">
            </div>
        </div>
        <div class="count">0</div>
        <div class="timer">15</div>
        <div class="settings-wrapper">
            <button class="setting-btn" type="button"></button>
            <div class="settings">
                <hr>
                <div>
                    <input class="size-range" type="range" min="1" max="100" value="15">
                    <p>size: <span class="goal-size"></span>px</p>
                </div>
                <hr>
                <hr>
                <div>
                    <input class="timer-range" type="range" min="5" max="60" value="15">
                    <p>timer: <span class="timer-switcher"></span>s</p>
                </div>
                <hr>
            </div>
        </div>
        <div class="skin-wrapper">
            <button class="skin-btn"></button>
            <div class="skin-menu">
                <img class="skin-menu__item" src="assets/img/goal-img/ricardo.jpg" alt="">
                <img class="skin-menu__item" src="assets/img/goal-img/adam.jpg" alt="">
                <img class="skin-menu__item" src="assets/img/goal-img/ivan.jpg" alt="">
            </div>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
